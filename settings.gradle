plugins {
  id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}
include 'core', 'lwjgl3'
include 'processor'
include 'annotation'
include 'adapters'
include 'adapters:rest'
findProject(':adapters:rest')?.name = 'rest'
include 'adapters:grpc'
findProject(':adapters:grpc')?.name = 'grpc'

